<div class="container">
    <mat-card class="form-card">

    <h2>Contact Us</h2>
  
    <form class="contact-form" [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Your Name" formControlName="username">
      </mat-form-field>
      <br>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Your Email" formControlName="email">
      </mat-form-field>
      <br>
  
      <div formArrayName="characters">
        <div *ngFor="let skill of myReactiveForm.get('characters').controls; let i = index">
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter Your Favourite Characters" [formControlName]="i">
          </mat-form-field>
  
          <button mat-icon-button color="warn" (click)="removeCharacters(i)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <mat-icon mat-icon-button color="primary" (click)="addCharacters()">add_circle</mat-icon>
      </div>
  
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>

</mat-card>
  

<div *ngIf="submitted">
  <mat-card class="output-card">
    <mat-card-header class="output-header">
      <mat-card-title class="output-title">Form Output</mat-card-title>
    </mat-card-header>

    <mat-card-content class="output-content">
      <div class="output-detail">
        <p><strong>Your Name:</strong> {{ myReactiveForm.get('username').value }}</p>
      </div>
      <div class="output-detail">
        <p><strong>Your Email:</strong> {{ myReactiveForm.get('email').value }}</p>
      </div>

      <h3>Your Favorite Characters:</h3>
      <div *ngFor="let character of myReactiveForm.get('characters').value" class="output-detail">
        {{ character }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
